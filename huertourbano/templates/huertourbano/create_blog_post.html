<!-- create_blog_post.html -->
{% extends 'huertourbano/base.html' %}
{% load static %}

{% block content %}

<h2>Create New Blog Post</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'blog_list' %}">Cancel</a>



{% endblock %}
