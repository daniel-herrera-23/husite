
{% extends 'huertourbano/base.html' %}
{% load static %}

{% block content %}


<section id="add_testimonials" class="testimonials-section">
    <div class="container">
        <h2 class="section-heading">Testimonios</h2>
        
        {% for testimonial in testimonials %}
        <div class="testimonial">
            <blockquote>{{ testimonial.quote }}</blockquote>
            <cite>{{ testimonial.author }}</cite>
        </div>
        {% endfor %}
        
        <div class="testimonial">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Enviar Testimonio</button>
            </form>
        </div>
    </div>
</section>







{% endblock %}
